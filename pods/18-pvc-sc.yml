---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp3
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3
reclaimPolicy: Delete
allowVolumeExpansion: true
mountOptions:
  - debug
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-sc
spec:
  storageClassName: gp3
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-pvc-sc
spec:
  containers:
    - image: centos:7
      name: test-container
      command:
        - sleep
        - "10000"
      volumeMounts:
        - mountPath: /test-pd
          name: test-volume
  volumes:
      - name: test-volume
        persistentVolumeClaim:
          claimName: pvc-sc
