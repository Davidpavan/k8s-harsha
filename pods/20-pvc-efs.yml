apiVersion: v1
kind: PersistentVolume
metadata:
  name: aws-nfs
spec:
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.51.61
    path: "/"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: aws-nfs
  labels:
    type: aws-nfs
spec:
  storageClassName: ""
  volumeName: aws-nfs
  accessModes:
    - ReadWriteMany
  resources:
    storage: 10Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-pvc-pv
spec:
  containers:
    - image: centos:7
      name: test-container
      command:
        - sleep
        - "10000"
      volumeMounts:
        - mountPath: /test-pd
          name: test-volume
  volumes:
      - name: test-volume
        persistentVolumeClaim:
          claimName: aws-nfs